<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Entry Form</title>
    <link rel="stylesheet" href="mobileform.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Entry Form</h1>
        </header>

        <div class="container header-spacing">
            <form id="entryForm">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
                
                <label for="day_of_week">Day of the Week:</label>
                <input type="text" id="day_of_week" name="day_of_week" readonly required><br>
                
                <label for="weight_kg">Weight (Kg):</label>
                <input type="number" step="0.01" id="weight_kg" name="weight_kg"><br>
                
                <label for="calories_kcal">Calories (kcal):</label>
                <input type="number" id="calories_kcal" name="calories_kcal"><br>
                
                <label for="protein_g">Protein (g):</label>
                <input type="number" id="protein_g" name="protein_g"><br>
                
                <label for="carbs_g">Carbs (g):</label>
                <input type="number" id="carbs_g" name="carbs_g"><br>
                
                <label for="fats_g">Fats (g):</label>
                <input type="number" id="fats_g" name="fats_g"><br>
                
                <label for="sleep_duration_min">Sleep Duration (min):</label>
                <input type="number" id="sleep_duration_min" name="sleep_duration_min"><br>
                
                <label for="sleep_quality">Sleep Quality:</label>
                <input type="number" id="sleep_quality" name="sleep_quality"><br>
                
                <label for="mood">Mood:</label>
                <input type="number" id="mood" name="mood"><br>
                
                <label for="stress">Stress:</label>
                <input type="number" id="stress" name="stress"><br>
                
                <label for="gym_performance">Gym Performance:</label>
                <input type="number" id="gym_performance" name="gym_performance"><br>
                
                <label for="gym_strength">Gym Strength:</label>
                <select id="gym_strength" name="gym_strength">
                    <option value="" disabled selected>Select Strength</option>
                    <option value="high_loss">High Loss of Strength</option>
                    <option value="moderate_loss">Moderate Loss of Strength</option>
                    <option value="slight_loss">Slight Loss of Strength</option>
                    <option value="same">Roughly the Same Strength</option>
                    <option value="slight_increase">Slight Increase in Strength</option>
                    <option value="moderate_increase">Moderate Increase in Strength</option>
                    <option value="high_increase">High Increase in Strength</option>
                </select><br>
                
                <label for="resting_heart_rate">Resting Heart Rate:</label>
                <input type="number" id="resting_heart_rate" name="resting_heart_rate"><br>
                
                <label for="blood_pressure">Blood Pressure:</label>
                <input type="text" id="blood_pressure" name="blood_pressure"><br>
                
                <label for="blood_oxygen_level">Blood Oxygen Level:</label>
                <input type="number" id="blood_oxygen_level" name="blood_oxygen_level"><br>
                
                <label for="supplements_taken">Supplements Taken:</label>
                <textarea id="supplements_taken" name="supplements_taken"></textarea>
                
                <label for="peds_taken">PEDs Taken:</label>
                <textarea id="peds_taken" name="peds_taken"></textarea>
                <br>
                
                <input type="submit" value="Submit">
            </form>
        </div>

        <footer class="footer">
            <p>Developed by Ruben Triegaardt</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
