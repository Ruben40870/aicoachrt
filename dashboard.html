<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* Reset body and html margin and padding */
        html, body {
            margin: 0;
            padding: 0;
        }

        /* Body styling with background image */
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white; /* Make all text white */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes the full viewport height */
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
        }

        header div {
            display: flex;
            gap: 10px;
        }

        a.back-button, button#logoutButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            font-size: 16px; /* Ensure all buttons have the same font size */
            line-height: normal; /* Ensure all buttons have the same line height */
        }

        a.back-button:hover, button#logoutButton:hover {
            background-color: #0056b3;
        }

        /* Main content area */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            text-align: left; /* Align text to the left inside the container */
        }

        .chart-container {
            width: 50%; /* 50% of the parent container's width */
            aspect-ratio: 2 / 1; /* Adjust aspect ratio as needed */
            position: relative;
            margin-top: 20px; /* Add some space between the greeting and the chart */
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block; /* Ensure the canvas is a block element */
        }

        /* Footer styling */
        .footer {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the footer */
            width: 100%;
            text-align: right;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <div>
            <a href="gptcoach.html" class="back-button">GPTCoach</a>
            <a href="index.html" class="back-button">Form</a>
            <a href="weight.html" class="back-button">Weight</a>
            <a href="entries.html" class="back-button">Entries</a>
            <button id="logoutButton" class="back-button">Logout</button>
        </div>
    </header>
    <div class="container">
        <p>Welcome Ruben!</p>
    </div>
</body>
</html>
